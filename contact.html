<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/x-icon" href="./images/favicon.gif" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link href="./css/all.min.css" rel="stylesheet" />
    <title>Henrietta&#174; - Contact Us</title>
  </head>
  <body>
    <div id="preloader" class="preloader">
      <div class="preloader-content">
        <p class="preloader-text">Loading...</p>
        <div class="preloader-spinner">
          <img src="./images/egg1.gif" alt="." class="preloader-spinner-unit" />
          <img src="./images/egg2.gif" alt="." class="preloader-spinner-unit" />
          <img src="./images/egg1.gif" alt="." class="preloader-spinner-unit" />
          <img src="./images/egg2.gif" alt="." class="preloader-spinner-unit" />
        </div>
      </div>
    </div>
    <header id="pageHeader" class="header centered"></header>
    <nav id="pageNav" data-active="contact" class="myNav-sticky"></nav>
    <!-- +++++++++++++++++++++ page contents +++++++++++++++++++++ -->
    <main class="page">
      <article class="section-large" aria-labelledby="ch1">
        <!-- +++++++++++++++++++++ Contact Form +++++++++++++++++++++ -->
        <div class="section-title">
          <h1 id="ch1" class="h1 section-title-text">Contact Us</h1>
        </div>
        <section
          class="normal-text-with-icon fixedWidth"
          aria-label="Thank you for contacting us"
        >
          <i class="fas fa-envelope-open-text"></i>
          <p class="normal-text">
            Thank you for being interested in our company. To contact us, please
            fill the form below. Our team is available 24/7, and we will respond
            as soon as possible.
          </p>
        </section>
        <form
          class="form-in-section"
          id="contactUsForm"
          aria-label="Contact form"
        >
          <p>Please note that all the fields are required.</p>
          <div class="form-row">
            <label class="form-label" for="fName">First Name</label>
            <input
              class="form-input"
              type="text"
              maxlength="30"
              name="fName"
              id="fName"
              autocomplete="off"
              placeholder="John"
              required
            />
          </div>
          <div class="form-row">
            <label class="form-label" for="lName">Last Name</label>
            <input
              class="form-input"
              type="text"
              maxlength="30"
              name="lName"
              id="lName"
              autocomplete="off"
              placeholder="Doe"
              required
            />
          </div>
          <div class="form-row">
            <label class="form-label" for="email">Email</label>
            <input
              class="form-input"
              type="email"
              name="email"
              id="email"
              autocomplete="off"
              placeholder="example@email.com"
              required
            />
          </div>
          <div class="form-row">
            <label class="form-label" for="subject">Subject</label>
            <input
              class="form-input"
              maxlength="100"
              type="text"
              name="subject"
              id="subject"
              autocomplete="off"
              placeholder="Subject of your Query"
              required
            />
          </div>
          <div class="form-row">
            <label class="form-label" for="textmessage">Message</label>
            <textarea
              class="form-textarea"
              maxlength="1000"
              type="text"
              name="textmessage"
              id="textmessage"
              autocomplete="off"
              placeholder="Write your message here"
              required
            ></textarea>
          </div>
          <div class="form-row">
            <div class="displayNone" id="contactUsFormAlert"></div>
            <button class="btn-block btn-bsh-regular" type="submit">
              Send Message
            </button>
          </div>
        </form>
        <!-- +++++++++++++++++ End of Contact Form +++++++++++++++++ -->
      </article>
    </main>
    <!-- +++++++++++++++++ End of Page Contents +++++++++++++++++ -->
    <footer id="pageFooter" class="bottomPart"></footer>
    <script src="./app.js"></script>
    <script src="./contact.js"></script>
    <script src="./cursor.js"></script>
  </body>
</html>
